    <script>
        // â˜… URL ìˆ˜ì • í•„ìˆ˜
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyB_mC39GwfguxtYMm4P4jbszB8d10UhvL9AWZYRGXQxhApSkYP4x-yLiCzmoxhSNDY/exec";

        let pendingItems = [];

        // --- ì´ˆê¸°í™” & ë¡œê·¸ì¸ ---
        window.onload = function() {
            const savedUser = localStorage.getItem('dbphone_user');
            if (savedUser) showDashboard(JSON.parse(savedUser).name);
        };

        function handleCredentialResponse(response) {
            fetch(GAS_URL, { method: "POST", body: JSON.stringify({ action: "login", token: response.credential }) })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    localStorage.setItem('dbphone_user', JSON.stringify({ name: data.name, email: data.user }));
                    showDashboard(data.name);
                } else alert(data.message);
            });
        }
        function showDashboard(name) {
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('dashboard-view').style.display = 'block';
            document.getElementById('user-name').innerText = name;
        }
        function logout() { localStorage.removeItem('dbphone_user'); location.reload(); }


        // --- [1] ìŠ¤ìº” ì²˜ë¦¬ (ë¯¸ë¦¬ë³´ê¸° ìš”ì²­) ---
        function handleScan(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const barcode = event.target.value.trim();
                if (!barcode) return;

                // ì¤‘ë³µ ë°©ì§€ (ë¦¬ìŠ¤íŠ¸ì— ì´ë¯¸ ìˆëŠ”ì§€ í™•ì¸)
                if (pendingItems.some(item => item.barcode === barcode)) {
                    showError("âš ï¸ ì´ë¯¸ ëª©ë¡ì— ì¶”ê°€ëœ ê¸°ê¸°ì…ë‹ˆë‹¤.");
                    event.target.value = "";
                    return;
                }

                document.getElementById('scan_input').disabled = true;
                document.getElementById('loading-msg').style.display = 'block';
                document.getElementById('error-msg').style.display = 'none';

                fetch(GAS_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "scan_preview", barcode: barcode })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        // ëŒ€ê¸°ì—´ì— ì¶”ê°€
                        addItemToList(data.data);
                    } else if (data.status === 'unknown_model') {
                        showError(`ğŸš¨ ë¯¸ë“±ë¡ ëª¨ë¸ì½”ë“œ: ${data.modelCode}`);
                    } else {
                        showError("â›” " + data.message);
                    }
                })
                .catch(() => showError("í†µì‹  ì˜¤ë¥˜"))
                .finally(() => {
                    const input = document.getElementById('scan_input');
                    input.disabled = false;
                    input.value = "";
                    input.focus();
                    document.getElementById('loading-msg').style.display = 'none';
                });
            }
        }

        // --- [2] ëŒ€ê¸°ì—´ UI ê´€ë¦¬ ---
        function addItemToList(item) {
            pendingItems.push(item);
            renderList();
        }

        function removeItem(index) {
            pendingItems.splice(index, 1);
            renderList();
            document.getElementById('scan_input').focus();
        }

        function renderList() {
            const tbody = document.getElementById('pending-tbody');
            tbody.innerHTML = "";
            
            pendingItems.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="fw-bold">${item.model}</td>
                    <td>${item.color}</td>
                    <td class="font-monospace">${item.serial}</td>
                    <td><span class="delete-btn" onclick="removeItem(${index})">X</span></td>
                `;
                // ìµœì‹  í•­ëª©ì„ ìœ„ë¡œ? ì•„ë˜ë¡œ? -> ì—¬ê¸°ì„  ì•„ë˜ë¡œ ì¶”ê°€ë¨ (prependí•˜ë©´ ìœ„ë¡œ)
                tbody.prepend(tr); 
            });

            // UI ì—…ë°ì´íŠ¸
            const count = pendingItems.length;
            document.getElementById('list-count').innerText = count;
            document.getElementById('submit-count').innerText = count;
            document.getElementById('btn-submit').disabled = count === 0;
            document.getElementById('empty-msg').style.display = count === 0 ? 'block' : 'none';
        }

        function clearList() {
            if(pendingItems.length > 0 && !confirm("ëŒ€ê¸° ëª©ë¡ì„ ì´ˆê¸°í™” í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
            pendingItems = [];
            renderList();
        }

        function showError(msg) {
            const err = document.getElementById('error-msg');
            err.innerText = msg;
            err.style.display = 'block';
        }

        // --- [3] ìµœì¢… ì¼ê´„ ì…ê³  ---
        function submitBatch() {
            const supplier = document.getElementById('in_supplier').value;
            const branch = document.getElementById('in_branch').value;

            if (pendingItems.length === 0) return;
            if (!confirm(`ì´ ${pendingItems.length}ëŒ€ì˜ ê¸°ê¸°ë¥¼ ì…ê³  ë“±ë¡í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) return;

            const btn = document.getElementById('btn-submit');
            btn.innerText = "ì €ì¥ ì¤‘...";
            btn.disabled = true;

            fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({
                    action: "batch_register",
                    items: pendingItems,
                    supplier: supplier,
                    branch: branch
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    alert(`âœ… ${data.count}ëŒ€ ì…ê³ ê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!`);
                    pendingItems = []; // ë¦¬ìŠ¤íŠ¸ ë¹„ìš°ê¸°
                    renderList();
                    // ëª¨ë‹¬ ë‹«ê¸°
                    bootstrap.Modal.getInstance(document.getElementById('invenModal')).hide();
                } else {

                }
            })
            .catch(() => alert("ì„œë²„ í†µì‹  ì˜¤ë¥˜"))
            .finally(() => {
                btn.innerHTML = `ì´ <span id="submit-count">0</span>ëŒ€ ì…ê³  í™•ì •`;
                btn.disabled = true;
            });
        }

        // ëª¨ë‹¬ ì—´ë¦¬ë©´ í¬ì»¤ìŠ¤
