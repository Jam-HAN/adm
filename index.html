    <script>
        // â˜…â˜…â˜… ì‚¬ì¥ë‹˜ì˜ GAS URLì„ ì—¬ê¸°ì— ë„£ì–´ì£¼ì„¸ìš” â˜…â˜…â˜…
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyB_mC39GwfguxtYMm4P4jbszB8d10UhvL9AWZYRGXQxhApSkYP4x-yLiCzmoxhSNDY/exec";

        // ì´ˆê¸°í™”
        window.onload = function() {
            const savedUser = localStorage.getItem('dbphone_user');
            if (savedUser) {
                const user = JSON.parse(savedUser);
                showDashboard(user.name);
            }
        };

        function handleCredentialResponse(response) {
            fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({ action: "login", token: response.credential })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    localStorage.setItem('dbphone_user', JSON.stringify({ name: data.name, email: data.user }));
                    showDashboard(data.name);
                } else {
                    alert(data.message);
                }
            });
        }

        function showDashboard(name) {
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('dashboard-view').style.display = 'block';
            document.getElementById('user-name').innerText = name;
        }

        function logout() {
            localStorage.removeItem('dbphone_user');
            location.reload();
        }

        // --- ìŠ¤ìº” í•¸ë“¤ëŸ¬ ---
        function handleScan(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                const barcode = event.target.value.trim();
                const supplier = document.getElementById('in_supplier').value;
                const branch = document.getElementById('in_branch').value;

                if (!barcode) return;
                
                // UI ì ê¸ˆ
                const input = document.getElementById('scan_input');
                input.disabled = true;
                document.getElementById('loading-spinner').style.display = 'inline-block';
                document.getElementById('result-area').style.display = 'none';
                document.getElementById('error-area').style.display = 'none';

                // ì„œë²„ ì „ì†¡
                fetch(GAS_URL, {
                    method: "POST",
                    body: JSON.stringify({
                        action: "scan_and_register",
                        barcode: barcode,
                        supplier: supplier,
                        branch: branch
                    })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        showSuccess(data.data);
                    } else if (data.status === 'unknown_model') {
                        showError(`ğŸš¨ ë¯¸ë“±ë¡ ëª¨ë¸ì½”ë“œ: <b>${data.modelCode}</b><br>ë§µë°ì´í„° ì‹œíŠ¸ì— ì •ë³´ë¥¼ ì¶”ê°€í•´ì£¼ì„¸ìš”.`);
                    } else {
                        showError("â›” " + data.message);
                    }
                })
                .catch(err => {
                    showError("í†µì‹  ì˜¤ë¥˜ ë°œìƒ");
                })
                .finally(() => {
                    input.disabled = false;
                    input.value = "";
                    input.focus();
                    document.getElementById('loading-spinner').style.display = 'none';
                });
            }
        }

        function showSuccess(data) {
            const isContinuous = document.getElementById('continuous_mode').checked;
            
            document.getElementById('res_model').innerText = data.model;
            document.getElementById('res_cap').innerText = data.capacity;
            document.getElementById('res_color').innerText = data.color;
            document.getElementById('res_serial').innerText = data.serial;
            document.getElementById('res_timestamp').innerText = new Date().toLocaleTimeString();
            
            document.getElementById('result-area').style.display = 'block';

            if (!isContinuous) {
                setTimeout(() => {
                    bootstrap.Modal.getInstance(document.getElementById('invenModal')).hide();
                }, 1500);
            }
        }

        function showError(msg) {
            const errDiv = document.getElementById('error-area');
            errDiv.innerHTML = msg;
            errDiv.style.display = 'block';
        }

        // ëª¨ë‹¬ ì—´ë¦¬ë©´ í¬ì»¤ìŠ¤
        const invenModal = document.getElementById('invenModal')
        invenModal.addEventListener('shown.bs.modal', event => {
