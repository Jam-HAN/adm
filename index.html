<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대박통신 관리자</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        #dashboard-view { display: none; } /* 처음엔 대시보드 숨김 */
        
        /* 모바일에서 입력창 글씨가 너무 작지 않게 */
        input, select { font-size: 16px !important; }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div id="login-view" class="text-center">
            <h1 class="mb-4">DBPhone Manager</h1>
            <div class="card p-5 mx-auto" style="max-width: 400px;">
                <p class="mb-3">워크스페이스 계정으로 로그인하세요</p>
                <div id="g_id_onload"
                     data-client_id="98614909172-tj2a973qqgi1l7iukvfnnek0e09bpupl.apps.googleusercontent.com" 
                     data-callback="handleCredentialResponse"
                     data-auto_select="false">
                </div>
                <div class="g_id_signin" data-type="standard"></div>
                <div id="login-msg" class="text-danger mt-3"></div>
            </div>
        </div>

        <div id="dashboard-view">
            <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4 rounded">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold" href="#">대박통신 관리자</a>
                    <span class="navbar-text">
                        반갑습니다, <strong id="user-name">님</strong>
                        <button onclick="logout()" class="btn btn-sm btn-outline-secondary ms-2">로그아웃</button>
                    </span>
                </div>
            </nav>

            <div class="row">
                <div class="col-md-4">
                    <div class="card text-white bg-primary mb-3">
                        <div class="card-header">금일 개통</div>
                        <div class="card-body">
                            <h3 class="card-title">준비중</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-success mb-3">
                        <div class="card-header">현재 재고</div>
                        <div class="card-body">
                            <h3 class="card-title">준비중</h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                     <button class="btn btn-lg btn-light w-100 h-100 border shadow-sm" data-bs-toggle="modal" data-bs-target="#invenModal">
                        📦 입고 잡기
                     </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="invenModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">기기 입고 등록</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="invenForm">
                  <div class="mb-3">
                      <label class="form-label">입고 지점</label>
                      <select class="form-select" id="in_branch" required>
                          <option value="장지 본점">장지 본점</option>
                          <option value="명일 직영점">명일 직영점</option>
                      </select>
                  </div>
                  <div class="row g-2 mb-3">
                      <div class="col">
                          <input type="text" class="form-control" id="in_model" placeholder="모델명 (예: S25)" required>
                      </div>
                      <div class="col">
                          <input type="text" class="form-control" id="in_storage" placeholder="용량 (예: 256G)">
                      </div>
                  </div>
                  <div class="mb-3">
                      <input type="text" class="form-control" id="in_color" placeholder="색상 (예: 블랙)">
                  </div>
                  <div class="mb-3">
                      <label class="form-label">IMEI / 일련번호</label>
                      <input type="text" class="form-control" id="in_imei" placeholder="바코드 스캔 또는 입력" required>
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
              <button type="button" class="btn btn-primary" onclick="submitInventory(event)">등록하기</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 사장님의 GAS URL
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyB_mC39GwfguxtYMm4P4jbszB8d10UhvL9AWZYRGXQxhApSkYP4x-yLiCzmoxhSNDY/exec";

        // 1. 로그인 처리 함수
        function handleCredentialResponse(response) {
            console.log("Token: " + response.credential);
            
            fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({
                    action: "login",
                    token: response.credential
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('login-view').style.display = 'none';
                    document.getElementById('dashboard-view').style.display = 'block';
                    document.getElementById('user-name').innerText = data.name;
                } else {
                    document.getElementById('login-msg').innerText = data.message;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('login-msg').innerText = "서버 연결 오류 발생";
            });
        }

        function logout() {
            location.reload();
        }

        // 2. 입고 등록 처리 함수
        function submitInventory(event) {
            const branch = document.getElementById('in_branch').value;
            const model = document.getElementById('in_model').value;
            const storage = document.getElementById('in_storage').value;
            const color = document.getElementById('in_color').value;
            const imei = document.getElementById('in_imei').value;

            if(!model || !imei) {
                alert("모델명과 IMEI는 필수입니다.");
                return;
            }

            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = "처리중...";
            btn.disabled = true;

            fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({
                    action: "add_inventory",
                    branch: branch,
                    model: model,
                    storage: storage,
                    color: color,
                    imei: imei
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    alert("✅ 입고 완료!");
                    document.getElementById('invenForm').reset(); 
                    document.getElementById('in_model').focus();
                } else {
                    alert("오류: " + data.message);
                }
            })
            .catch(error => {
                alert("통신 오류 발생: " + error);
            })
            .finally(() => {
                btn.innerText = originalText;
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
